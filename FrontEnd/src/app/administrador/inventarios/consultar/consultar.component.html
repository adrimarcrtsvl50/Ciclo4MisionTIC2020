<br>
<h1>Gestión de Inventarios - consulta</h1>
<br>
<table class="table table-striped table-bordered table-hover display" id="t_consulta">
    <thead>
        <tr>
            <!--<th>ID</th>-->
            <th>marca</th>
            <th>tipo</th>
            <th>color</th>
            <th>edad</th>
            <th>estado</th>
            <th>genero</th>
            <th>modelo</th>
            <th>precio</th>
            <th>tamaño</th>
            <th>opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of infoConsulta">
            <!--<td>{{x.id}}</td>-->
            <td>{{x.marca}}</td>
            <td>{{x.tipo}}</td>
            <td>{{x.color}}</td>
            <td>{{x.edad}}</td>
            <td>{{x.estado}}</td>
            <td>{{x.genero}}</td>
            <td>{{x.modelo}}</td>
            <td>{{x.precio}}</td>
            <td>{{x.tamano}}</td>
            <td>
                <button (click)="eliminar(x.id)" class="btn btn-danger"><i class="fas fa-trash"></i> Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
